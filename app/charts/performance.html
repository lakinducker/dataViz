<h1>Performance</h1>

<!-- Donut Chart Component -->
<!--<performance-donut-chart data="data"></performance-donut-chart>-->

<!-- Donut Chart Directive -->
<performance-breakdown data="data" students="students"></performance-breakdown>

<table class="table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Performance</th>
        <th>Pace</th>
    </tr>
    <tr ng-repeat="student in students">
        <td>{{student.first_name}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student.performance}}</td>
        <td>{{student.pace}}</td>
    </tr>
</table>

<pre>
    {{students}}
</pre>
